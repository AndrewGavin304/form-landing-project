<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="sidebar">
    <img src="resources/blossom.JPG" alt="Tree Picture">
    <div class="overlay">
      <img src="resources/tree.SVG" alt="">
      <span class="company-name">cherry</span>
    </div>
    <div class="attribution">Image designed by Freepik</div>
  </div>
  <div class="main">
    <div class="main-text">
    <p>This isn't just an online service - this is Cherry.  We put the world at your fingertips, so you don't have to go outside.</p>
    <p>Join us today.</p>
    <p class="hook">We <em>know</em> you want to.</p>
    </div>
    <div class="form-background">
      <span class="get-it">Let's get it!</span>
      <form>
        <div>
        <label for="first-name">First Name</label>
          <input type="text" id="first-name" class="input-no-border" required>
        </div>
        <div>
          <label for="last-name">Last Name</label>
            <input type="text" id="last-name" class="input-no-border">
        </div>
        <div>
          <label for="email">Email</label>
            <input type="email" id="email" class="input-no-border" required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
            <input type="text" id="number" class="input-no-border" required>
        </div>
        <div>
          <label for="password">Password</label>
            <input type="password" id="password" class="input-no-border" required>
        </div>
        <div>
          <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" class="input-no-border" required>
        </div>
        <button type="submit" class="create-account">Create Account</button>
      </form>
    </div>
    <span class="have-account">Already have an account? <a href="">Sign In</a></span>
  </div>

</body>
</html>
